apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  labels:
    app: account-service
spec:
  replicas: {{ .Values.account.replicas }}
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
        - name: account-service
          image: {{ .Values.account.image.repository }}:{{ .Values.global.imageTag }}
          ports:
            - containerPort: {{ .Values.account.containerPort }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.account.containerPort }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.account.containerPort }}
