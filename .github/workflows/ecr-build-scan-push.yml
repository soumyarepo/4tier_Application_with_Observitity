name: Build, Scan and Push to ECR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 096803082838.dkr.ecr.ap-south-1.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - account-service
          - transaction-service
          - frontend

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # üêõ DEBUG: Print workspace structure
      - name: Debug workspace
        run: |
          echo "üìÇ Current directory:"
          pwd
          echo "üìÇ Repository structure:"
          ls -R

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Resolve build context dynamically
      - name: Set build context
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "BUILD_CONTEXT=frontend" >> $GITHUB_ENV
          else
            echo "BUILD_CONTEXT=backend/${{ matrix.service }}" >> $GITHUB_ENV
          fi

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          echo "üê≥ Building image for service: ${{ matrix.service }}"
          echo "üì¶ Build context: $BUILD_CONTEXT"

          docker build \
            -t $ECR_REGISTRY/${{ matrix.service }}:${IMAGE_TAG} \
            $BUILD_CONTEXT

      # 6Ô∏è‚É£ Trivy security scan
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      # 7Ô∏è‚É£ Push image to ECR
      - name: Push Docker image
        run: |
          echo "üöÄ Pushing image to ECR: ${{ matrix.service }}"
          docker push $ECR_REGISTRY/${{ matrix.service }}:${IMAGE_TAG}
