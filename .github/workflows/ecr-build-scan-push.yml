name: Build, Scan and Push to ECR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 096803082838.dkr.ecr.ap-south-1.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}
  EKS_CLUSTER_NAME: tier4-cluster
  K8S_NAMESPACE: default
  HELM_RELEASE_NAME: banking-app
  HELM_CHART_PATH: helm/banking-app

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - account-service
          - transaction-service
          - frontend

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Debug: Print workspace structure
      - name: Debug workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Repository structure:"
          ls -R

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Resolve build context dynamically
      - name: Set build context
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "BUILD_CONTEXT=frontend" >> $GITHUB_ENV
          else
            echo "BUILD_CONTEXT=backend/${{ matrix.service }}" >> $GITHUB_ENV
          fi

      # Build Docker image
      - name: Build Docker image
        run: |
          echo "BUILD STAGE"
          echo "Service       : ${{ matrix.service }}"
          echo "Build context : $BUILD_CONTEXT"
          echo "Image tag     : $IMAGE_TAG"

          docker build \
            -t $ECR_REGISTRY/${{ matrix.service }}:${IMAGE_TAG} \
            $BUILD_CONTEXT

      # Scan Docker image using Trivy
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      # Push Docker image to Amazon ECR
      - name: Push Docker image to ECR
        run: |
          echo "PUSH STAGE"
          echo "Pushing image: $ECR_REGISTRY/${{ matrix.service }}:${IMAGE_TAG}"

          docker push $ECR_REGISTRY/${{ matrix.service }}:${IMAGE_TAG}

      # Print image details after push
      - name: Print pushed image details
        run: |
          echo "IMAGE PUSHED SUCCESSFULLY"
          echo "----------------------------------"
          echo "Service     : ${{ matrix.service }}"
          echo "Image       : $ECR_REGISTRY/${{ matrix.service }}"
          echo "Tag         : $IMAGE_TAG"
          echo "Full Image  : $ECR_REGISTRY/${{ matrix.service }}:${IMAGE_TAG}"
          echo "----------------------------------"

  deploy-to-eks:
    name: Deploy to EKS using Helm
    runs-on: ubuntu-latest
    needs: build-scan-push

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Update kubeconfig dynamically
      - name: Configure kubectl for EKS
        run: |
          echo "üîê Configuring kubeconfig"
          echo "Cluster : $EKS_CLUSTER_NAME"
          echo "Region  : $AWS_REGION"

          aws eks update-kubeconfig \
            --name "$EKS_CLUSTER_NAME" \
            --region "$AWS_REGION"

      # 4Ô∏è‚É£ Validate cluster connectivity
      - name: Validate cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes

      # 5Ô∏è‚É£ Install Helm
      - name: Install Helm
        uses: azure/setup-helm@v4

      # 6Ô∏è‚É£ Helm Deploy (Idempotent)
      - name: Deploy using Helm
        run: |
          echo "üöÄ HELM DEPLOYMENT"
          echo "Release   : $HELM_RELEASE_NAME"
          echo "Namespace : $K8S_NAMESPACE"
          echo "Chart     : $HELM_CHART_PATH"
          echo "Image Tag : $IMAGE_TAG"

          helm upgrade --install "$HELM_RELEASE_NAME" "$HELM_CHART_PATH" \
            --namespace "$K8S_NAMESPACE" \
            --create-namespace \
            --set global.imageTag="$IMAGE_TAG"

      # 7Ô∏è‚É£ Post-deploy validation
      - name: Verify deployment
        run: |
          kubectl get all -n "$K8S_NAMESPACE"
